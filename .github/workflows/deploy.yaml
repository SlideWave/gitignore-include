name: Deploy

on:
  push:
    branches:
      - "main"
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Fetch dependencies
        run: |
          npm ci
        env:
          NODE_ENV: ci # Because we need the devDependencies in order to build.

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build

      - name: Run post-build tests
        run: |
          npm run test-build

      - name: Get the publish registry
        id: registry
        # Remove this whenandif merge-release can read direcly from the package.json
        run: |
          echo "::set-output name=NPM_URL::$(jq -r '.publishConfig.registry' package.json)"

      - name: Publish
        uses: mikeal/merge-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_REGISTRY_URL: ${{ steps.registry.outputs.NPM_URL }}

      - name: Push generated git tags
        # Because merge-release doesn't push the tags: https://github.com/mikeal/merge-release/issues/45
        run: |
          git push --tags
