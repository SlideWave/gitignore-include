name: CI

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Fetch dependencies
        run: |
          npm ci
        env:
          NODE_ENV: ci # Because we need the devDependencies in order to lint.

      - name: Validate files
        run: |
          npm run lint

      - name: Check file formatting
        run: |
          npx prettier --check .

  test:
    runs-on: ubuntu-latest
    if: ${{ 'skip' == 'until tests are working' }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Fetch dependencies
        run: |
          npm ci
        env:
          NODE_ENV: ci # Because we need the devDependencies in order to test.

      - name: Run tests
        run: |
          npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Fetch dependencies
        run: |
          npm ci
        env:
          NODE_ENV: ci # Because we need the devDependencies in order to build.

      - name: Build
        run: |
          npm run build

      - name: Run post-build tests
        run: |
          npm run test-build
